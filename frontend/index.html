<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Media Converter</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <form id="upload">
        <label for="file-input">Select a file:</label><br>
        <input type="file" id="file-input"><br>
        <input type="button" value="Upload" onclick="uploadFile();">
    </form>
    <br>
    <form id="convert" class="dependant-input">
        <label for="format-select">Select a file format to convert to:</label><br>
        <select id="format-select" disabled></select>
        <input type="button" value="Convert" onclick="convertFile();" disabled>
    </form>
</body>
</html>
