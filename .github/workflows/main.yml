name: ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Build with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
      - name: Tag Docker Images
        run: |
          docker tag ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}-backend:latest ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
          docker tag ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}-frontend:latest ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
          docker tag ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}-database:latest ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
      - name: Push to DockerHub repository
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
